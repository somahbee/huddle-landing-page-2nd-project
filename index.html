<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/lib/font-awesome/6.1.2/cs/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
   
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="content">
      <div class="mockup">
       <img src="/images/illustration-mockups.svg" alt="mockup">
      </div>

      <div class="texts">
        <h2> Build The Community <br> Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.<br>
          <button>Register</button> 
        </p>
      </div>
    </div>
    
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nmesoma Joy Kalu</a>.
      </p>
    </footer>
  </body>
</html>
